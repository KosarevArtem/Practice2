<!DOCTYPE html>

<html lang="ru">

    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>

    <body>

        <h1>Авторизация</h1>
        <form class="user" method="post" action="#">
            <p>
                <label for="user-login">Логин</label>
                <input id="user-login" type="text" name="login" placeholder="Логин">
            </p>
            <p>
                <label for="user-password">Пароль</label>
                <input id="user-password" type="password" name="password" placeholder="Пароль">
            </p>
            <p>
                <label>
                    <input type="checkbox" name="remember">
                    Запомнить меня
                </label>
            </p>
            <p>
                <button type="submit">Войти</button>
            </p>
        </form>

        <h1>Каталог</h1>
        <form class="filter" method="get" action="#">
            <fieldset>
                <legend>Производители:</legend>
                <ul>
                    <li>
                        <input type="checkbox" name="Asus" id="filter-asus">
                        <label for="filter-asus">Asus</label>
                    </li>
                    <li>
                        <input type="checkbox" name="Lenovo" id="filter-Lenovo">
                        <label for="filter-Lenovo">Lenovo</label>
                    </li>
                    <li>
                        <input type="checkbox" name="Dell" id="filter-Dell">
                        <label for="filter-Dell">Dell</label>
                    </li>
                </ul>
            </fieldset>
        </form>

        <form class="filter" method="get" action="#">
            <fieldset>
                <legend>Тип товаров:</legend>
                <ul>
                    <li>
                        <input type="radio" name="product-type" value="notebook" id="filter-notebook">
                        <label for="filter-notebook">Notebook</label>
                    </li>
                    <li>
                        <input type="radio" name="product-type" value="desktop" id="filter-desktop">
                        <label for="filter-desktop">Desktop</label>
                    </li>
                    <li>
                        <input type="radio" name="product-type" value="tablet" id="filter-tablet">
                        <label for="filter-tablet">Tablet</label>
                    </li>
                </ul>
            </fieldset>
            <button type="submit">Показать</button>
        </form>
    </body>

</html>
